[kivy]
desktop = 0
exit_on_escape = 1
pause_on_minimize = 0
keyboard_layout = qwerty
keyboard_mode =
log_dir = logs
log_enable = 0
log_level = error
log_name = kivy_%y-%m-%d_%_.txt
log_maxfiles = 10
window_icon =

[postproc]
double_tap_distance = 20
double_tap_time = 250
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 50
retain_time = 0
triple_tap_distance = 20
triple_tap_time = 375

[graphics]
borderless = 1
window_state = visible
fbo = hardware
fullscreen = auto
height = 480
left = 0
maxfps = 30
multisamples = 2
position = auto
show_cursor = 0
top = 0
resizable = 0
rotation = 0
width = 800
minimum_width = 0
minimum_height = 0
min_state_time = .035
kivy_clock = default
default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-Italic.ttf', 'data/fonts/Roboto-Bold.ttf', 'data/fonts/Roboto-BoldItalic.ttf']
allow_screensaver = 0

[input]
mtdev_%(name)s = probesysfs,provider=mtdev
hid_%(name)s = probesysfs,provider=hidinput
FT5406 = probesysfs,provider=mtdev

[widgets]
scroll_distance = 20
scroll_friction = 1.
scroll_timeout = 250
scroll_stoptime = 300
scroll_moves = 5


[modules]

[network]
useragent = curl
